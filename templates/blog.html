{% extends 'base.html'%}
{% block content %}
{% for blog in blogs %}
<div class="row">
    <div class="column">
        <h1 id="title" name="title">{{ blog.title }}</h1>
        <img src="{{ blog.img_src }}" class="card-img" id="img_src" name="img_src">
        <p>{{ blog.body }}</p>
    </div>
</div>
{% endfor %}



{% endblock %}
